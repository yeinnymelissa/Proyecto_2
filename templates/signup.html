<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Registro de Pacientes | UHospital</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="description" content="Portal - Bootstrap 5 Admin Dashboard Template For Developers">
    <meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    <link rel="shortcut icon" href="{{ url_for('static', filename='assets/images/favicon.ico')}}"> 
    
    <!-- FontAwesome JS-->
    <script defer src="{{ url_for('static', filename='assets/plugins/fontawesome/js/all.min.js')}}"></script>
    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="{{ url_for('static', filename='assets/css/portal.css')}}">

</head> 

<body class="app app-signup p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon mr-2" src="{{ url_for('static', filename='assets/images/uhospitali.png')}}" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-4">Registro de paciente</h2>					
	
					<div class="auth-form-container text-left mx-auto">
						<form class="auth-form auth-signup-form">         
							<div class="nombre mb-3">
								<label class="sr-only" for="signup-nombre">Su nombre</label>
								<input id="signup-nombre" name="signup-nombre" type="text" class="form-control signup-nombre" placeholder="Nombre" required="required">
							</div>
							<div class="apellido mb-3">
								<label class="sr-only" for="signup-apellido">Su apellido</label>
								<input id="signup-apellido" name="signup-apellido" type="text" class="form-control signup-apellido" placeholder="Apellido" required="required">
							</div>							
							<div class="fecha mb-3">
								<label class="sr-only" for="signup-fecha">Su fecha de nacimiento</label>
								<input id="signup-fecha" name="signup-fecha" type="date" class="form-control signup-fecha" placeholder="Fecha de nacimiento" required="required">
							</div>
							<div class="sexo mb-3">
								<label class="sr-only" for="signup-sexo">Su sexo</label>
								<select id="signup-sexo" name="signup-sexo" type="option" class="form-control signup-sexo" placeholder="Seleccione una opción" required="required">  
									<option>F</option>
									<option>M</option>
								</select>
								<!--<input id="signup-sexo" name="signup-sexo" type="" class="form-control signup-sexo" placeholder="Genero" required="required">-->
							</div>
							<div class="nombreu mb-3">
								<label class="sr-only" for="signup-nombreu">Su nombre de usuario</label>
								<input id="signup-nombreu" name="signup-nombreu" type="text" class="form-control signup-nombreu" placeholder="Nombre de usuario" required="required">
							</div>						
							<div class="password mb-3">
								<label class="sr-only" for="signup-password">Password</label>
								<input id="signup-password" name="signup-password" type="password" class="form-control signup-password" placeholder="Contraseña" required="required">
							</div>
							<div class="telefono mb-3">
								<label class="sr-only" for="signup-telefono">Su nombre</label>
								<input id="signup-telefono" name="signup-telefono" type="tel" class="form-control signup-telefono" placeholder="Numero de telefono">
							</div>
							
							<div class="text-center">
								<button type="submit" class="btn app-btn-primary btn-block theme-btn mx-auto" onclick="registrarPaciente(event)">Registrarse</button>
							</div>
						</form><!--//auth-form-->
						
						<div class="auth-option text-center pt-5">¿Ya tienes una cuenta? <a class="text-link" href="login.html" >Inicia Sesión</a></div>
					</div><!--//auth-form-container-->	
					
					
				    
			    </div><!--//auth-body-->
		    
			    <footer class="app-auth-footer">
				    <div class="container text-center py-3">
				         <!--/* This template is free as long as you keep the footer attribution link. If you'd like to use the template without the attribution link, you can buy the commercial license via our website: themes.3rdwavemedia.com Thank you for your support. :) */-->
			        <small class="copyright">UHospital</small>
				       
				    </div>
			    </footer><!--//app-auth-footer-->	
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
	    <div class="col-12 col-md-5 col-lg-6 h-100 auth-background-col">
		    <div class="auth-background-holder">			    
		    </div>
		    <div class="auth-background-mask"></div>
		    <div class="auth-background-overlay p-3 p-lg-5">
			    <div class="d-flex flex-column align-content-end h-100">
				    <div class="h-100"></div>
				</div>
		    </div><!--//auth-background-overlay-->
	    </div><!--//auth-background-col-->
    
    </div><!--//row-->

	<script src="{{ url_for('static', filename='assets/js/funciones/verificacion-paciente.js')}}"></script> 

</body>
</html>
